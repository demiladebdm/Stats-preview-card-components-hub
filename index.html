<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="favicon-32x32" href="./stats-preview-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Stats preview card component hub</title>
</head>
<body>
    <div class="main_container">

        <div class="info">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

            <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            
            <div class="stats">
                <p><span class="number">10k+</span><br> companies</p>
                <p><span class="number">314</span><br> templates</p>
                <p><span class="number">12m+</span><br> queries</p>
            </div>

        </div>

        <div class="image">
            <img src="./stats-preview-card-component-main/images/image-header-desktop.jpg" sizes="50X50" alt="image preview">
        </div>

    </div>
</body>
</html>
